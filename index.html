<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower's matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h1 class="add-caption">Add Item</h1>
        <ul class="task-row-wrapper">
          <li>
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2>Todo</h2>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit" alt="delete button">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit" alt="delete button">Save</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit" alt="delete button">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
