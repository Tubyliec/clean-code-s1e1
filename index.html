<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower's matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task" class="section">
        <h1 class="section__title">Add Item</h1>
        <div class="task-wrapper list">
          <input id="new-task" class="new-task list__item-text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul id="incompleted-tasks" class="list">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Pay Bills</label>
            <input class="list__item-text" type="text">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list__item list__item--editmode">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Go Shopping</label>
            <input class="list__item-text" type="text" value="Go Shopping">
            <button class="btn btn--edit">Save</button>
            <button class="btn btn--delete">
              <img class="btn__img" src="./remove.svg" alt="delete button">
          </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul id="completed-tasks" class="list completed-tasks">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="list__item-label">See the Doctor</label>
            <input class="list__item-text" type="text">
            <button class="btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn__img" src="./remove.svg" "delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
